<h1>{{ seconds }} : {{ decySeconds }}</h1>

<app-toolbar
  [isActive]="isActive"
  (onStartClicked)="startStoper()"
  (onAddRoundClicked)="addRound()"
  (onResetClicked)="resetStoper()"
  (onStopClicked)="stopStoper()"
></app-toolbar>

<div *ngIf="!isActive && (decySeconds !== 0 || seconds !== 0)">
  <input [(ngModel)]="userName" />
  <button (click)="addUser()">Add user</button>
</div>

<app-users-list [usersInList]="users"></app-users-list>

<app-rounds-list></app-rounds-list>
